<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>绘制</button>
    <canvas id="one" width="15000" height="15000"></canvas>
    <script>
        const btn = document.querySelector('button')
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d')
        btn.addEventListener('click', () => {
            const img = new Image();
            img.onload = function () {
                // case1 drawImage with image
                setTimeout(() => {
                    console.log('before draw', new Date(), Date.now())
                    console.time('drawImage with image')
                    ctx.drawImage(img, 0, 0)
                    console.timeEnd('drawImage with image')
                    console.log('draw', new Date(), Date.now())
                    // 等实际渲染出来再打印下时间，看看花了多久
                }, 10)
            }
            img.src = './bigimage.png'

        })
    </script>
</body>

</html>
